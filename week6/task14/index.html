<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Controls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagination-container">
        <nav class="pagination">
            <button id="prev" class="pagination-button" disabled>&laquo; Previous</button>
            <span class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">5</span></span>
            <button id="next" class="pagination-button">Next &raquo;</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
