<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag/Label Design Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tags-container">
        <span class="tag" data-tag="HTML">HTML</span>
        <span class="tag" data-tag="CSS">CSS</span>
        <span class="tag" data-tag="JavaScript">JavaScript</span>
        <span class="tag" data-tag="Python">Python</span>
        <span class="tag" data-tag="React">React</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
