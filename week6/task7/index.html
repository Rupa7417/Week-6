<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2 class="plan-title">Basic</h2>
            <p class="plan-price">$9.99/month</p>
            <ul class="plan-features">
                <li>5 users</li>
                <li>10 projects</li>
                <li>20 GB amount space</li>
            </ul>
            <button class="cta-button">Sign Up</button>
        </div>

        <div class="pricing-plan featured">
            <h2 class="plan-title">Pro</h2>
            <p class="plan-price">$19.99/month</p>
            <ul class="plan-features">
                <li>10 users</li>
                <li>15 projects</li>
                <li>30 GB amount space</li>
                <li>10 mail accounts</li>
            </ul>
            <button class="cta-button">Sign Up</button>
        </div>

        <div class="pricing-plan">
            <h2 class="plan-title">Premium</h2>
            <p class="plan-price">$29.99/month</p>
            <ul class="plan-features">
                <li>20 users</li>
                <li>25 projects</li>
                <li>45 GB amount space</li>
                <li>3 dominos</li>
                <li>20 mail accounts</li>
            </ul>
            <button class="cta-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
