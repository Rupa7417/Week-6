<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="rupa.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1 class="username">Rupa Sree D</h1>
                <p class="bio">Web Developer | Tech Enthusiast | Coffee Lover</p>
            </div>
        </div>

        <!-- Profile Stats -->
        <div class="profile-stats">
            <div class="stat">
                <h3>Posts</h3>
                <p>120</p>
            </div>
            <div class="stat">
                <h3>Followers</h3>
                <p>350</p>
            </div>
            <div class="stat">
                <h3>Following</h3>
                <p>180</p>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <div class="post">
                <img src="beach.jpg" alt="Post Image" class="post-image">
                <p class="post-description">Had a great time at the beach today! #sunnyday</p>
            </div>
            <div class="post">
                <img src="pic.jpg" alt="Post Image" class="post-image">
                <p class="post-description">Just finished a new project. Feeling proud! #webdevelopment</p>
            </div>
            <!-- Add more posts as needed -->
        </div>

        <!-- Followers Section -->
        <div class="followers-section">
            <br>
            <h2>Followers</h2>
            <div class="follower">
                <img src="profile.jpg" alt="Follower Profile Picture" class="follower-picture">
                <p class="follower-name">megana</p>
            </div>
            <div class="follower">
                <img src="picture.jpg" alt="Follower Profile Picture" class="follower-picture">
                <p class="follower-name">charan</p>
            </div>
            <!-- Add more followers as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
